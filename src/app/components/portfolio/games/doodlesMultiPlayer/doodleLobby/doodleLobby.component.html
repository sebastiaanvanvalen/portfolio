<div class="doodle-lobby-container">

    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="this.user.userName" name="name">

        <button class="button btn btn-primary" (keyup.enter)="createGame()" (click)="createGame()">Create Game</button>
        <button class="button btn btn-success" (click)="emptyGame()">Empty Room</button>
    </div>

    <div class="rooms-container"></div>
</div>
