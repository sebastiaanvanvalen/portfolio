<div class="calculator-wrapper">


    <div class="calculator">
        <!-- <div class="top-bar">topbar</div> -->
        <div class="display-wrapper">
            <div class="display display-row-top" id="test" [innerHTML]="this.CalcData.arrayToDisplay"></div>
            <div class="display display-row-main">{{  this.CalcData.mainDisplay }}</div>
        </div>
        <div class="button-container" (click)="pushButton($event.target.id)">

            <div class="row row-2">
                <div class="btn sin" id="del">del</div>
                <div class="btn cos" id=""></div>
                <div class="btn tan" id=""></div>
                <div class="btn log" id="bs">bs</div>
            </div>

            <div class="row row-4">
                <div class="btn memory" id="m">m</div>
                <div class="btn square" id="pow">x&#178;</div>
                <div class="btn root" id="sqrt">&#8730;</div>
                <div class="btn divide" id="/">&#247;</div>
            </div>
            <div class="row row-5">
                <div class="btn num-1" id="1">1</div>
                <div class="btn num-2" id="2">2</div>
                <div class="btn num-3" id="3">3</div>
                <div class="btn multiply" id="*">&#215;</div>
            </div>
            <div class="row row-6">
                <div class="btn num-4" id="4">4</div>
                <div class="btn num-5" id="5">5</div>
                <div class="btn num-6" id="6">6</div>
                <div class="btn plus" id="+">+</div>
            </div>
            <div class="row row-7">
                <div class="btn num-7" id="7">7</div>
                <div class="btn num-8" id="8">8</div>
                <div class="btn num-9" id="9">9</div>
                <div class="btn minus" id="-">-</div>
            </div>
            <div class="row row-7">
                <div class="btn num-question" id="?">?</div>
                <div class="btn num-0" id="0">0</div>
                <div class="btn num-dot" id=",">,</div>
                <div class="btn equal" id="=">=</div>
            </div>
        </div>
    </div>
</div>
