<div class="container">
    <div class="explanation">
        <h2>Basic Clock</h2>
        This very basic clock was my very first finished javascript project. I used it to experiment with transform possibilities and css-styling. 
    </div>
    <div class="clock-container">
        <div class="clock">
            <div class="hand hand-hour" [ngStyle]="{'transform': ' translateX(-50%) rotate(' + hourHand +'deg)' }"></div>
            <div class="hand hand-minute" [ngStyle]="{'transform': ' translateX(-50%) rotate(' + minuteHand +'deg)' }"></div>
            <div class="hand hand-second" [ngStyle]="{'transform': ' translateX(-50%) rotate(' + secondHand +'deg)' }"></div>
            <!-- .number.number$*12{$}*12 -->
            <div class="number number1">1</div>
            <div class="number number2">2</div>
            <div class="number number3">3</div>
            <div class="number number4">4</div>
            <div class="number number5">5</div>
            <div class="number number6">6</div>
            <div class="number number7">7</div>
            <div class="number number8">8</div>
            <div class="number number9">9</div>
            <div class="number number10">10</div>
            <div class="number number11">11</div>
            <div class="number number12">12</div>
        </div>
    </div>

</div>
